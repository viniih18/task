<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Add User</title>
</h:head>
<h:body>
    <h3>Add User</h3>

    <h:form>
		<p:panelGrid columns="3">
    	
			<h:outputLabel value="Email"/>
            <p:inputText id="email" value="#{usersBean.users.email}" required="true">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputText>
            <p:message for="email"/>
            
            <h:outputLabel value="Password"/>
            <h:inputTextarea id="password" value="#{usersBean.users.password}" required="true">
                <f:validateLength minimum="3" maximum="255"/>
            </h:inputTextarea>
            <p:message for="password"/>


		</p:panelGrid>
		<br></br>
		 <h:commandButton value="Create User" action="#{usersBean.insertUser}"/>
    </h:form>
	<br></br>
    <h:link value="Home" outcome="home"/>
</h:body>
</html>
